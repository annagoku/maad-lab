  #  container_name: ecommerce-frontend
  #  ports:
  #      - 5173:5173
  #  networks:
  #      - ecommerce-network
  #  depends_on:
  #    - ecommerce-backend

networks:
  ecommerce-network:
    driver: bridge

volumes:
  ecommerce-data:
  pg-admin-data:
